name: pipeline_ci

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-test:
    name: Build e testes unitários
    runs-on: windows-latest

    steps:
    - name: Checkout da branch
      uses: actions/checkout@v4

    - name: Instalar o .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restaurar dependências
      run: dotnet restore

    - name: Build da aplicação
      run: dotnet build --no-restore

    - name: Executando testes unitários
      run: dotnet test --no-build --verbosity normal

    - name: Criar variável com data/hora atual para usar no nome do artefato
      run: echo "MY_DATE=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV

    - uses: actions/upload-artifact@v4
      with:
        name: my-artifact-${{ env.MY_DATE }}
        path: D:\a\fiap-first-tech-challenge\fiap-first-tech-challenge\TestsApiCadastro\bin\Debug\

  build-push-docker-image:
    needs: build-test
    name: Push de imagem no Docker Hub
    runs-on: ubuntu-latest

    steps:
    - name: Checkout da branch
      uses: actions/checkout@v4

    - name: Login Docker Hub
      uses: docker/login-action@v3.3.0
      with:
        username: 'dco1993'
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
          
    - name: Build e push da imagem Docker
      uses: docker/build-push-action@v6.7.0
      with:
        context: .
        tags: 'dco1993/fiap-rm356750:latest'
        push: true
